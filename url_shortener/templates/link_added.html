{% extends "base.html" %}

{% block title %}Short link{% endblock %}

{% block content %}
    <div class="container">
            <div class="field">
                <label class="label">Original URL</label>
                <div class="control">
                    <input class="input" type="text" name="original_url" value="{{ original_url }}">
                </div>
            </div>
            <div class="field">
                    <label class="label">New URL</label>
                    <div class="control">
                        <input class="input" type="text" name="original_url" value="{{ url_for('short.redirect_to_url', short_url=new_link, _external=True) }}" id="myInput">
                    </div>
                    <div id="buttons">
                        <button class="button" onclick="copyLink()">Copy short link</button>
                        <a id="try-another" class="button" href="{{ url_for('short.index') }}">Try another link</a>
                    </div>
            </div>
    </div>
{% endblock %}
